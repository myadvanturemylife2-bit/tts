<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Latihan Kimia Mandiri</title>
    <style>
        :root { --p: #2c3e50; --s: #27ae60; --e: #e74c3c; --accent: #3498db; }
        body { font-family: 'Segoe UI', Tahoma, sans-serif; background: #fdfdfd; padding: 20px; color: var(--p); line-height: 1.6; }
        .container { max-width: 700px; margin: auto; background: white; padding: 30px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.05); }
        h1 { text-align: center; color: var(--p); font-size: 24px; margin-bottom: 10px; }
        .instruction { text-align: center; color: #7f8c8d; margin-bottom: 30px; font-size: 14px; }
        .question-card { margin-bottom: 25px; }
        .question-text { font-weight: 600; margin-bottom: 10px; display: block; }
        input { 
            width: 100%; padding: 12px 15px; border: 2px solid #e0e0e0; border-radius: 10px; 
            font-size: 16px; transition: all 0.3s; box-sizing: border-box;
        }
        input:focus { border-color: var(--accent); outline: none; box-shadow: 0 0 8px rgba(52,152,219,0.2); }
        
        /* Gaya saat dikoreksi */
        .correct { border-color: var(--s) !important; background-color: #f0fff4; color: #1a4731; }
        .wrong { border-color: var(--e) !important; background-color: #fff5f5; color: #742a2a; }
        
        .feedback-text { font-size: 13px; font-weight: bold; margin-top: 5px; display: none; }
        .btn-check { 
            background: var(--p); color: white; border: none; padding: 15px; 
            border-radius: 10px; cursor: pointer; width: 100%; font-size: 18px; 
            font-weight: bold; margin-top: 20px; transition: 0.3s;
        }
        .btn-check:hover { background: var(--accent); transform: translateY(-2px); }
        #score-summary { text-align: center; margin-top: 25px; font-weight: bold; font-size: 20px; }
    </style>
</head>
<body>

<div class="container">
    <h1>Uji Pemahaman Hukum Dasar Kimia</h1>
    <p class="instruction">Jawablah pertanyaan di bawah ini. Tekan tombol periksa untuk melihat hasilmu.</p>

    <div id="quiz-container"></div>

    <button class="btn-check" onclick="processResults()">Periksa Jawaban</button>
    <div id="score-summary"></div>
</div>

<script>
    const dataSoal = [
        { q: "Hukum yang menyatakan massa zat sebelum dan sesudah reaksi adalah tetap.", a: "KEKEKALAN MASSA" },
        { q: "Nama ilmuwan pencetus hukum perbandingan tetap.", a: "PROUST" },
        { q: "Perbandingan massa unsur dalam senyawa selalu tetap disebut hukum...", a: "PERBANDINGAN TETAP" },
        { q: "Ilmuwan yang membuktikan massa raksa dan oksigen tetap sama sebelum dan sesudah reaksi.", a: "LAVOISIER" },
        { q: "Singkatan dari massa atom relatif.", a: "AR" },
        { q: "Singkatan dari massa molekul relatif.", a: "MR" },
        { q: "Hukum Gay-Lussac membahas tentang perbandingan...", a: "VOLUME" },
        { q: "Ilmuwan pencetus hukum kelipatan berganda.", a: "DALTON" },
        { q: "Isotop atom yang digunakan sebagai standar massa atom relatif.", a: "KARBON 12" },
        { q: "Hasil penjumlahan seluruh Ar atom dalam senyawa.", a: "MR" }
    ];

    function loadQuestions() {
        const container = document.getElementById('quiz-container');
        dataSoal.forEach((item, i) => {
            container.innerHTML += `
                <div class="question-card">
                    <label class="question-text" for="q-${i}">${i + 1}. ${item.q}</label>
                    <input type="text" id="q-${i}" autocomplete="off" placeholder="Jawaban kamu...">
                    <div id="fb-${i}" class="feedback-text"></div>
                </div>
            `;
        });
    }

    function processResults() {
        let totalBenar = 0;
        dataSoal.forEach((item, i) => {
            const inputField = document.getElementById(`q-${i}`);
            const feedbackField = document.getElementById(`fb-${i}`);
            const userValue = inputField.value.trim().toUpperCase().replace(/\s/g, '');
            const correctValue = item.a.replace(/\s/g, '');

            if (userValue === "") {
                inputField.classList.remove('correct', 'wrong');
                feedbackField.style.display = "none";
            } else if (userValue === correctValue) {
                inputField.className = "correct";
                feedbackField.innerText = "✓ BENAR";
                feedbackField.style.color = "var(--s)";
                feedbackField.style.display = "block";
                totalBenar++;
            } else {
                inputField.className = "wrong";
                feedbackField.innerText = "✗ SALAH (Coba lagi)";
                feedbackField.style.color = "var(--e)";
                feedbackField.style.display = "block";
            }
        });

        const summary = document.getElementById('score-summary');
        summary.innerHTML = `Skor: ${totalBenar} / ${dataSoal.length}`;
        summary.style.color = totalBenar === dataSoal.length ? "var(--s)" : "var(--p)";
    }

    loadQuestions();
</script>

</body>
</html>
